<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/styles/answerCheckPage.css">       

    <title>Практикум</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
            <a href="http://localhost:5000/home" class="brand-logo">Практикум</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="http://localhost:5000/answerCheck">Проверка ответов студентов</a></li>
                <li><a href="http://localhost:5000/taskAdd">Добавление задачи</a></li>
                <li><a href="http://localhost:5000/auth/login">Выйти</a></li>
            </ul>
            </div>
        </nav>
    </header>
    
    <div class="taskList">
        <input class="taskId cgray" readonly>
        <input class="taskValue cgray" readonly>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="taskAnswer" name="taskAnswer" class="materialize-textarea"></textarea>
                <label for="taskAnswer">Ответ</label>
            </div>
        </div>
        <div class="row">
            <a href = "http://localhost:5000/home"><button class="btn waves-effect waves-light" name="action" id="sendAnswerBtn">Отправить</button>    </a>
        </div>
        <div class="row">
            <a href='http://localhost:5000/home' class = "aaa">Удалить задачу</a>
        </div>
    </div>

    <script src="/src/task.js"></script>
</body>
</html>
