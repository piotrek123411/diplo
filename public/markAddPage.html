<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/styles/markPage.css">       

    <title>Практикум</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
            <a href="http://localhost:5000/home" class="brand-logo">Практикум</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="http://localhost:5000/answerCheck">Проверка ответов студентов</a></li>
                <li><a href="http://localhost:5000/taskAdd">Добавление задачи</a></li>
                <li><a href="http://localhost:5000/auth/login">Выйти</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <div class="cont">
        <div class="studentName row">
            <textarea id="studentName" name="studentName" class="materialize-textarea" readonly></textarea>
        </div>
        <div class="taskValue row">
            <textarea id="taskValue" name="taskValue" class="materialize-textarea" readonly></textarea>
        </div>
        <div class="answerValue row">
            <textarea id="answerValue" name="answerValue" class="materialize-textarea" readonly></textarea>
        </div>
        <div class="mark row">
            <textarea id="mark" name="mark" class="materialize-textarea"></textarea>
            <button class="btn waves-effect waves-light" id="setMarkBtn" type="submit" name="action">Подтвердить</button>
        </div>
    </div>

    <div class="answerId" id="answerId"></div>
    <script src="./src/mark.js"></script>
</body>
</html>
